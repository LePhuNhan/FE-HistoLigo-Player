# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Histolingo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Create env file
        shell: pwsh
        run: |
          "REACT_APP_DOMAIN_API=${{ secrets.REACT_APP_DOMAIN_API }}" | Out-File -FilePath .env -Encoding UTF8
          "REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}" | Add-Content -Path .env -Encoding UTF8

      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev @babel/plugin-proposal-private-property-in-object

      - name: Run tests
        run: npm test -- --watchAll=false --ci --coverage

      - name: Build
        env:
          CI: false
        run: npm run build

      - name: Optimize build
        shell: pwsh
        run: |
          # X√≥a source maps
          Get-ChildItem -Path "build" -Recurse -Filter "*.map" | Remove-Item -Force
          
          # X√≥a c√°c file kh√¥ng c·∫ßn thi·∫øt
          Remove-Item -Path "build/static/media/*.mp4" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "build/static/media/*.mov" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "build/static/media/*.webm" -Force -ErrorAction SilentlyContinue
          
          # N√©n c√°c file JS v√† CSS
          $jsFiles = Get-ChildItem -Path "build" -Recurse -Filter "*.js"
          $cssFiles = Get-ChildItem -Path "build" -Recurse -Filter "*.css"
          
          foreach ($file in $jsFiles) {
              $content = Get-Content $file.FullName -Raw
              $content = $content -replace '\/\*.*?\*\/', '' -replace '\s+', ' '
              Set-Content -Path $file.FullName -Value $content
          }
          
          foreach ($file in $cssFiles) {
              $content = Get-Content $file.FullName -Raw
              $content = $content -replace '\/\*.*?\*\/', '' -replace '\s+', ' '
              Set-Content -Path $file.FullName -Value $content
          }

      - name: Generate web.config
        shell: pwsh
        run: |
          @'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode" />
              </handlers>
              <rewrite>
                <rules>
                  <rule name="React Routes" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/index.html" />
                  </rule>
                </rules>
              </rewrite>
              <staticContent>
                <mimeMap fileExtension=".json" mimeType="application/json" />
                <mimeMap fileExtension=".woff" mimeType="application/font-woff" />
                <mimeMap fileExtension=".woff2" mimeType="application/font-woff2" />
              </staticContent>
              <httpErrors existingResponse="PassThrough" />
              <security>
                <requestFiltering>
                  <!-- TƒÉng gi·ªõi h·∫°n k√≠ch th∆∞·ªõc file l√™n 50MB -->
                  <requestLimits maxAllowedContentLength="52428800" />
                </requestFiltering>
              </security>
            </system.webServer>
          </configuration>
          '@ | Out-File -FilePath "build/web.config" -Encoding UTF8

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            build/**
            !build/**/*.map
            !build/static/media/*.mp4
            !build/static/media/*.mov
            !build/static/media/*.webm
          retention-days: 5

  deploy:
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: release

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Histolingo-Player'
          package: release
          slot-name: production

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ job.status }}';
            const message = status === 'success' 
              ? 'üöÄ Deployment successful!' 
              : '‚ùå Deployment failed';
            
            if (context.issue.number) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
          